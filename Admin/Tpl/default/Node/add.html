<tagLib name="html" />
<include file="../Public/header" />
<div id="main" class="main" >
<div class="content">
<div class="title"> 新增
<equal name="level" value="1">项目</equal><equal name="level" value="2">模块</equal><equal name="level" value="3">操作</equal> [ <A HREF="__URL__">返回列表</A> ]</div>
<div id="result" class="result none"></div>
<FORM METHOD=POST action="__URL__/insert/" id="form1" >
<TABLE cellpadding=3 cellspacing=3 >
<TR>
	<TD class="tRight" ><equal name="level" value="1">项目</equal><equal name="level" value="2">模块</equal><equal name="level" value="3">操作</equal>名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" onfocus="notice('name')" check='^\w+$' warning="<equal name="level" value="1">项目</equal><equal name="level" value="2">模块</equal><equal name="level" value="3">操作</equal>名称不能为空,且不能含有空格" NAME="name"></TD>
</TR>
<TR>
	<TD class="tRight" >显示名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" check='Require' warning="显示名称必须" NAME="title"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">描 述：</TD>
	<TD class="tLeft"><TEXTAREA class="large bLeft" NAME="remark" ROWS="5" COLS="57"></TEXTAREA></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center">
	<INPUT TYPE="hidden" name="level" value="{$level}">
		<INPUT TYPE="hidden" name="pid" value="{$pid}">
	<INPUT TYPE="submit" value="保 存" class="button">
	<INPUT TYPE="reset" class="button" value="清 空" >
	</TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<include file="../Public/footer" />
