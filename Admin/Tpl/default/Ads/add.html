<tagLib name="html" />
<include file="../Public/header" />

<div id="main" class="main" >
<div class="content">
<div class="title">新增数据 [ <A HREF="__URL__">返回列表</A> ]</div>
<TABLE cellpadding=3 cellspacing=3>
<FORM METHOD=POST id="form1" >
<TR>
	<TD class="tRight" >广告名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="广告名不能为空" NAME="adname" ></TD>
</TR>
<TR>
	<TD class="tRight">位 置：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="place">
	<option value="side">边栏</option>
	<option value="content">内容</option>
	<option value="header">顶部</option>
	<option value="search">搜索</option>
	<option value="other">其它</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">类 型：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="type">
	<option value="code">代码</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight" >代 码：</TD>
	<TD class="tLeft" ><TEXTAREA class="large bLeft" NAME="content" ROWS="5" COLS="57"></TEXTAREA></TD>
</TR>
<TR>
	<TD class="tRight" >备 注：</TD>
	<TD class="tLeft" ><TEXTAREA class="large bLeft" NAME="morebz" ROWS="5" COLS="57"></TEXTAREA></TD>
</TR>
<TR>
	<TD class="tRight">状 态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center">
	<INPUT TYPE="hidden" name="ajax" value="1">
	<INPUT TYPE="button" value="保 存" onclick="sendForm('form1','__URL__/insert/')" class="small submit">
	<INPUT TYPE="reset" class="submit  small" value="清 空" >
	</TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
