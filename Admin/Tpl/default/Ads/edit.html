<tagLib name="html" />
<include file="../Public/header" />

<div id="main" class="main" >
<div class="content">
<div class="title">编辑数据 [ <A HREF="__URL__">返回列表</A> ]</div>
<TABLE cellpadding=3 cellspacing=3>
<FORM METHOD=POST id="form1" >
<TR>
	<TD class="tRight" >广告名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="广告名不能为空" NAME="adname" value="{$vo.adname}"></TD>
</TR>
<TR>
	<TD class="tRight">位 置：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="place">
	<option <eq name="vo.place" value="side" >selected</eq> value="side">边栏</option>
	<option <eq name="vo.place" value="content" >selected</eq> value="content">内容</option>
	<option <eq name="vo.place" value="header" >selected</eq> value="header">顶部</option>
	<option <eq name="vo.place" value="search" >selected</eq> value="search">搜索</option>
	<option <eq name="vo.place" value="other" >selected</eq> value="other">其它</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">类 型：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="type">
	<option <eq name="vo.type" value="code" >selected</eq> value="code">代码</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight" >代 码：</TD>
	<TD class="tLeft" ><TEXTAREA class="large bLeft" NAME="content" ROWS="5" COLS="57">{$vo.content}</TEXTAREA></TD>
</TR>
<TR>
	<TD class="tRight" >备 注：</TD>
	<TD class="tLeft" ><TEXTAREA class="large bLeft" NAME="morebz" ROWS="5" COLS="57">{$vo.morebz}</TEXTAREA></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<INPUT TYPE="hidden" name="ajax" value="1">
	<INPUT TYPE="button" value="保 存" onclick="sendForm('form1','__URL__/update/')" class="small submit">
	<INPUT TYPE="reset" class="submit  small" value="清 空" >
	</TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<!-- 主页面结束 -->

<include file="../Public/footer" />
