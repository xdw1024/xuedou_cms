<tagLib name="html" />
<include file="../Public/header" />

<div id="main" class="main" >
<div class="content">
<div class="title">编辑数据 [ <A HREF="__URL__">返回列表</A> ]</div>
<TABLE cellpadding=3 cellspacing=3>
<FORM METHOD=POST id="form1" >
<TR>
	<TD class="tRight" >名称：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="标题不能为空" NAME="mcnname" value="{$vo.mcnname}"></TD>
</TR>
<TR>
	<TD class="tRight" >排序：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" NAME="orderId" value="{$vo.orderId}"></TD>
</TR>
<TR>
	<TD class="tRight">所属模块：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="moduleId">
	<volist name="AdModule" id="vomodule">
	  <eq name="vomodule.type" value="1" >
	  <option <php>if ($vo->module==$vomodule->modname){</php> selected <php>}</php> value="{$vomodule.id}">{$vomodule.modcnname}</option>
	  </eq>
	</volist>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">顶部是否显示：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="topMenu">
	<option <eq name="vo.topMenu" value="1" >selected</eq> value="1">是</option>
	<option <eq name="vo.topMenu" value="0" >selected</eq> value="0">否</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">首页是否显示：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="indexMenu">
	<option <eq name="vo.indexMenu" value="1" >selected</eq> value="1">是</option>
	<option <eq name="vo.indexMenu" value="0" >selected</eq> value="0">否</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<INPUT TYPE="hidden" name="ajax" value="1">
	<INPUT TYPE="button" value="保 存" onclick="sendForm('form1','__URL__/update/')" class="small submit">
	<INPUT TYPE="reset" class="submit  small" value="清 空" >
	</TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<!-- 主页面结束 -->
