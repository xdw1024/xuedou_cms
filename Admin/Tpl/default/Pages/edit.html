<tagLib name="html" />
<include file="../Public/header" />

<div id="main" class="main" >
<div class="content">
<div class="title">编辑数据 [ <A HREF="__URL__">返回列表</A> ]</div>
<TABLE cellpadding=3 cellspacing=3>
<FORM METHOD=POST id="form1" >
<TR>
	<TD class="tRight" >页面唯一标识：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="页面唯一标识不能为空" NAME="pname" value="{$vo.pname}"></TD>
</TR>
<TR>
	<TD class="tRight" >页面名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="页面名不能为空" NAME="pcnname" value="{$vo.pcnname}"></TD>
</TR>
<TR>
	<TD class="tRight">页面类型：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="type">
	<option <eq name="vo.type" value="1" >selected</eq> value="1">普通页面</option>
	<option <eq name="vo.type" value="0" >selected</eq> value="0">首页显示</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight tTop">内容：</TD>
	<TD class="tLeft"><html:editor id="editor" name="pContent" type="FCKEDITOR" width="600px" content="{$vo.pContent}"/></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<INPUT TYPE="hidden" name="ajax" value="1">
	<INPUT TYPE="button" value="保 存" onclick="saveEditor();sendForm('form1','__URL__/update/')" class="small submit">
	<INPUT TYPE="reset" class="submit  small" value="清 空" >
	</TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
