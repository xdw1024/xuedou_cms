<tagLib name="html" />
<include file="../Public/header" />

<div id="main" class="main" >
<div class="content">
<div class="title">网站配置</div>
<TABLE cellpadding=3 cellspacing=3>
<FORM METHOD=POST action="__URL__/save" id="form1" >
<TR>
	<TD class="tRight" >网站名称：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="网站名称不能为空" NAME="SITE_TITLE" value="{$web_config.SITE_TITLE}"><INPUT TYPE="hidden" NAME="DEFAULT_TEMPLATE" value="{$web_config.DEFAULT_TEMPLATE}"><INPUT TYPE="hidden" NAME="SITE_NAME" value="{$web_config.SITE_NAME}"></TD>
</TR>
<TR>
	<TD class="tRight" >网站描述：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="网站描述不能为空" NAME="SITE_DESCRIPTION" value="{$web_config.SITE_DESCRIPTION}"></TD>
</TR>
<TR>
	<TD class="tRight" >ICP备案号：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="ICP备案号不能为空" NAME="SITE_ICP" value="{$web_config.SITE_ICP}"></TD>
</TR>
<TR>
	<TD class="tRight" >网址：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="网站描述不能为空" NAME="SITE_HOST" value="{$web_config.SITE_HOST}"></TD>
</TR>
<TR>
	<TD class="tRight" colspan="2" ><hr></TD> 
</TR>
<TR>
	<TD class="tRight">是否开放前台会员系统：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="MEMBER_SYSTEM">
	<option <eq name="web_config.MEMBER_SYSTEM" value="true" >selected</eq> value="true">开启</option>
	<option <eq name="web_config.MEMBER_SYSTEM" value="false" >selected</eq> value="false">关闭</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">是否允许注册：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="ALLOW_REG">
	<option <eq name="web_config.ALLOW_REG" value="true" >selected</eq> value="true">开启</option>
	<option <eq name="web_config.ALLOW_REG" value="false" >selected</eq> value="false">关闭</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">新用户注册默认用户组：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="REG_GROUP" style="width:120px;">
	<volist name="allgroups" id="groups">
    <option <php>if ($groups->id==C('REG_GROUP')){</php> selected <php>}</php> value="{$groups.id}">{$groups.name}</option>
	</volist>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight" colspan="2" ><hr></TD> 
</TR>
<TR>
	<TD class="tRight">是否开启防刷新：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="LIMIT_RESFLESH_ON">
	<option <eq name="web_config.LIMIT_RESFLESH_ON" value="true" >selected</eq> value="true">开启</option>
	<option <eq name="web_config.LIMIT_RESFLESH_ON" value="false" >selected</eq> value="false">关闭</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight" >防刷新时间：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" NAME="LIMIT_REFLESH_TIMES" value="{$web_config.LIMIT_REFLESH_TIMES}">（秒）</TD>
</TR>
<TR>
	<TD class="tRight" colspan="2" ><hr></TD> 
</TR>
<TR>
	<TD class="tRight" >伪静态后缀：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" NAME="HTML_URL_SUFFIX" value="{$web_config.HTML_URL_SUFFIX}">（例如.html）</TD>
</TR>
<TR>
	<TD class="tRight" colspan="2" ><hr></TD> 
</TR>
<TR>
	<TD class="tRight">启用静态缓存：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="HTML_CACHE_ON">
	<option <eq name="web_config.HTML_CACHE_ON" value="true" >selected</eq> value="true">开启</option>
	<option <eq name="web_config.HTML_CACHE_ON" value="false" >selected</eq> value="false">关闭</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight" >静态缓存后缀：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" NAME="HTML_FILE_SUFFIX" value="{$web_config.HTML_FILE_SUFFIX}">（例如.html）</TD>
</TR>
<TR>
	<TD class="tRight" >静态缓存时限：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" NAME="HTML_CACHE_TIME" value="{$web_config.HTML_CACHE_TIME}">（秒）</TD>
</TR>
<TR>
	<TD class="tRight">页面静态化后读取的规则：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="HTML_READ_TYPE" style="width:200px">
	<option <eq name="web_config.HTML_READ_TYPE" value="0" >selected</eq> value="0">直接读取缓存文件输出</option>
	<option <eq name="web_config.HTML_READ_TYPE" value="1" >selected</eq> value="1">重定向到静态文件</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight" colspan="2" ><hr></TD> 
</TR>
<TR>
	<TD class="tRight">是否整合其它程序：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="PASSPORT">
	<option <eq name="web_config.PASSPORT" value="1" >selected</eq> value="1">整合</option>
	<option <eq name="web_config.PASSPORT" value="0" >selected</eq> value="0">关闭</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">程序：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="PASSPORT_TYPE" style="width:150px">
	<option <eq name="web_config.PASSPORT_TYPE" value="PHPWind" >selected</eq> value="PHPWind">PHPWind</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight" >论坛通行证密钥(在论坛程序后台生成)：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" NAME="PW_PASSPORT_KEY" value="{$web_config.PW_PASSPORT_KEY}"></TD>
</TR>
<TR>
	<TD class="tRight" >论坛地址：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" NAME="PASSPORT_URL" value="{$web_config.PASSPORT_URL}"></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center">
	<INPUT TYPE="submit" value="保 存" class="small submit">
	<INPUT TYPE="reset" class="submit  small" value="清 空" >
	</TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
