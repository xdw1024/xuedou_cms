{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../Public/header" />

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">数据列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD=POST ACTION="__URL__">
<div class="fLeft"><span id="key"><INPUT TYPE="text" NAME="title" title="标题查询" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="adv" value="高级" id="showText" click="showHideSearch()" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<TABLE cellpadding="1" cellspacing="2" width="100%">
<TR>
	<TD class="tRight">栏目：</TD>
	<TD><INPUT TYPE="text" NAME="menuId" class="medium " ></TD>
	<TD class="tRight">内容：</TD>
	<TD><INPUT TYPE="text" NAME="aContent" class="large " ></TD>
	<TD class="tRight">状态：</TD>
	<TD><SELECT class="small bLeft" NAME="status">
<option value="">选择</option>
	<option value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
</TABLE>
</div>
</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="Module" style="list" pk="$order" checkbox="true" action="true" datasource="list" show="id:编号|8%,title:标题:edit,uid|getUsername:作者,menuId|getMenuname:栏目,readCount:浏览量,cTime|toDate='Y-m-d H#i#s':添加时间,status|getStatus:状态" actionlist="forbid|resume:禁用|恢复,edit:编辑" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
